      /* randomly generate aesthetically pleasing colors, inspired by http://blog.functionalfun.net/2008/07/random-pastel-colour-generator.html */
      function color(elem) {
        var color = $(elem).css('background-color');
        if (color  == "rgb(255, 255, 255)" || color == "white" || color == " #ffffff") {
          var r = (Math.round(Math.random()* 127) + 127).toString(16);
          var g = (Math.round(Math.random()* 127) + 127).toString(16);
          var b = (Math.round(Math.random()* 127) + 127).toString(16);
          $(elem).css('background-color', '#' + r + g + b);
        }
        else {
          $(elem).css('background-color', 'white');
        }
      }

      function clear() {
        $("div.col-sm-1").each(function(i, elem) {
          $(elem).css('background-color', 'white');
        })
